<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUTTONS</title>

    <!-- GOOGLE  FONTS (INTER - REGULAR, BOLD) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- NORMALIZE CSS -->
    <!-- <link rel="stylesheet" href="css/normalize.css" /> -->

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- COMANDA RAPIDA: button.btn.btn--principal -->
    <button class="btn btn--principal">Cumpara Acum</button>
    <hr />

    <button class="btn btn--secundar">Cumpara Acum</button>
    <hr />

    <a href="#" class="btn btn--accent">Cumpara Acum</a>
    <hr />
    <hr />

    <!-- BUTOANE BLOCK (PE TOATA LATIMEA COLOANEI) -->
    <button class="btn btn--principal btn-block">Cumpara Acum</button>
    <hr />

    <button class="btn btn--secundar btn-block">Cumpara Acum</button>
    <hr />

    <a href="#" class="btn btn--accent btn-block">Cumpara Acum</a>
    <hr />

    <!-- BUTON OUTLINE (BUTON CONTUR (FARA BACKGROUND)) -->
    <button class="btn btn--principal btn-outline">Cumpara Acum</button>
    <hr />
  </body>
</html>
